
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" (submit)="onLogin()" #theForm="ngForm" novalidate>
            <h3 class="form-title font-green">Sign In</h3>           
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"
                       [(ngModel)]="creds.username" #username="ngModel" required />
                <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Username is required!</div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"
                       [(ngModel)]="creds.password" required #password="ngModel" />
                <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Password is required!</div>
            </div>
            <div >
                <button type="submit" class="btn green uppercase">Login</button>
            </div>
        </form>
    </div>
