<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject font-dark sbold uppercase">{{pageTitle}}</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form class="form-horizontal" novalidate (ngSubmit)="saveProvince()" [formGroup]="provinceForm">
                    <div class="form-body">
                        <div class="form-group" [ngClass]="{'has-error': displayMessage.code }">
                            <label class="col-md-3 control-label">Code</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" placeholder="" formControlName="code">
                                <span class="help-block" *ngIf="displayMessage.code">{{displayMessage.code}}</span>
                            </div>
                        </div>
                        <div class="form-group" [ngClass]="{'has-error': displayMessage.name }">
                            <label class="col-md-3 control-label">Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" formControlName="name" />
                                <span class="help-block" *ngIf="displayMessage.name">{{displayMessage.name}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Active</label>
                            <div class="col-md-9">
                                <div class="mt-checkbox-inline">
                                    <label class="mt-checkbox  mt-checkbox-outline">
                                        <input type="checkbox" class="form-control" placeholder="" formControlName="isActive" />
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>                        
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green" [disabled]="!provinceForm.valid">Save</button>
                                <button type="button" class="btn default" [routerLink]="['/master/provinces']">Cancel</button>
                                <button type="button" class="btn btn-default" (click)="deleteProvince()">Delete</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
            </div>
        </div>
    </div>
</div>
