<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject font-dark sbold uppercase">{{pageTitle}}</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form class="form-horizontal" novalidate (ngSubmit)="saveTimeSlot()" [formGroup]="timeslotForm">
                    <div class="form-body">
                        <div class="form-group" [ngClass]="{'has-error': displayMessage.name }">
                            <label class="col-md-3 control-label">Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="" formControlName="name" />
                                <span class="help-block" *ngIf="displayMessage.name">{{displayMessage.name}}</span>
                            </div>
                        </div>
                        <div class="form-group" [ngClass]="{'has-error': displayMessage.startTime }">
                            <label class="col-md-3 control-label">Start Time</label>
                            <div class="col-md-9">
                                <timepicker [showMeridian]="false" [mousewheel]="false" [arrowkeys]="true" formControlName="startTime"></timepicker>
                                <span class="help-block" *ngIf="displayMessage.startTime">{{displayMessage.startTime}}</span>
                            </div>
                        </div>
                        <div class="form-group" [ngClass]="{'has-error': displayMessage.endTime }">
                            <label class="col-md-3 control-label">End Time</label>
                            <div class="col-md-9">
                                <timepicker [showMeridian]="false" [mousewheel]="false" [arrowkeys]="true" formControlName="endTime"></timepicker>
                                <span class="help-block" *ngIf="displayMessage.endTime">{{displayMessage.endTime}}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Active</label>
                            <div class="col-md-9">
                                <div class="mt-checkbox-inline">
                                    <label class="mt-checkbox  mt-checkbox-outline">
                                        <input type="checkbox" class="form-control" placeholder="" formControlName="isActive" />
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green" [disabled]="!timeslotForm.valid">Save</button>
                                <button type="button" class="btn default" [routerLink]="['/master/timeslots']">Cancel</button>
                                <button type="button" class="btn btn-default" (click)="deleteTimeSlot()">Delete</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
            </div>
        </div>
    </div>
</div>
<br>Dirty: {{ timeslotForm.dirty }}
<br>Touched: {{ timeslotForm.touched }}
<br>Valid: {{ timeslotForm.valid }}
<br>Value: {{ timeslotForm.value | json }}
