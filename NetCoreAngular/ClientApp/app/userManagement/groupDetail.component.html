<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject font-dark sbold uppercase">{{pageTitle}}</span>
                </div>
            </div>
            <div class="portlet-body form">
                <div class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3">Name</label>
                            <label class="col-md-9">{{group.name}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3">Description</label>
                            <label class="col-md-9">{{group.description}}</label>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">Active</div>
                            <div class="col-md-9">{{group.isActive}}</div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">Menus</div>
                            <div class="col-md-9">                                
                                
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th> Code </th>
                                            <th> Title </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngIf="!selectedMenus || selectedMenus.length <= 0">
                                            <td colspan="2">No menu selected!</td>
                                        </tr>

                                        <tr *ngFor="let m of selectedMenus">
                                            <td>{{ m.code }}</td>
                                            <td>{{ m.title }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-default" style="width:80px"
                                        [routerLink]="['/userManagement/groups']"
                                        queryParamsHandling="preserve">
                                    <i class="glyphicon glyphicon-chevron-left"></i> Back
                                </button>
                                <a class="btn btn-primary" style="width:80px;margin-left:10px"
                                   [routerLink]="['/userManagement/groups', group.id, 'edit']">
                                    Edit
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
