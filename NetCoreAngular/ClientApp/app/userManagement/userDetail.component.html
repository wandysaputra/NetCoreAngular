<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject font-dark sbold uppercase">{{pageTitle}}</span>
                </div>
            </div>
            <div class="portlet-body form">
                <div class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3">User Name</label>
                            <label class="col-md-9">{{user.userName}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3">First Name</label>
                            <label class="col-md-9">{{user.firstName}}</label>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">Last Name</div>
                            <div class="col-md-9">{{user.lastName}}</div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3">Groups</div>
                            <div class="col-md-9">                                
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th> Name </th>
                                            <th> Description </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngIf="!selectedGroups || selectedGroups.length <= 0">
                                            <td colspan="2">No group selected!</td>
                                        </tr>

                                        <tr *ngFor="let m of selectedGroups">
                                            <td>{{ m.name }}</td>
                                            <td>{{ m.description }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-default" style="width:80px"
                                        [routerLink]="['/userManagement/users']"
                                        queryParamsHandling="preserve">
                                    <i class="glyphicon glyphicon-chevron-left"></i> Back
                                </button>
                                <a class="btn btn-primary" style="width:80px;margin-left:10px"
                                   [routerLink]="['/userManagement/users', user.id, 'edit']">
                                    Edit
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
